<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Tabel</title>
</head>
<body>
    <h2>PEMENANG LOMBA IDEA ROBOTIC TECHNOLOGY</h2>

    <table border="1">
        <tr>
            <th>Juara 1</th>
            <th>Juara 2</th>
            <th>Juara 3</th>
        </tr>
        <tr>
            <td colspan="3">German</td>
        </tr>
        <tr>
            <td>Brazil</td>
            <td>Belgia</td>
            <td>Australia</td>
        </tr>
        <tr>
            <td>Italy</td>
            <td>Inggris</td>
            <td>Argentina</td>
        </tr>

        <table border="1">
            <tr>
                <th rowspan="3">21:00</th>
                <td>German</td>
            </tr>
            <tr>
                <td>Bandung</td>
            </tr>
            <tr>
                <td>Lokasi</td>
            </tr>
        </table>
</body>
</html>
